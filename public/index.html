<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clima na Paraíba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1a3a6e;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #333;
    }
    .card p {
      margin: 2px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Clima nas Principais Cidades da Paraíba</h1>
  <div class="grid" id="clima-grid"></div>

  <script>
    async function carregarClima() {
      try {
        const res = await fetch('/clima');
        const dados = await res.json();
        const grid = document.getElementById('clima-grid');
        grid.innerHTML = ''; // limpa antes de preencher

        dados.forEach(cidade => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${cidade.cidade}</h2>
            <img src="${cidade.icone}" alt="${cidade.condicao}">
            <p>${cidade.condicao}</p>
            <p>${cidade.temperatura} °C</p>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error('Erro ao carregar o clima:', err);
      }
    }

    carregarClima();
  </script>
</body>
</html>
