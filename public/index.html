<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clima na Paraíba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1a3a6e;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 10px;
    }
    .card h2 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #333;
    }
    .card p {
      margin: 2px 0;
      color: #555;
    }
    .add-city {
      text-align: center;
      margin-top: 20px;
    }
    .add-city input {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    .add-city button {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      background-color: #1a3a6e;
      color: white;
      cursor: pointer;
    }
    .add-city button:hover {
      background-color: #163161;
    }
  </style>
</head>
<body>
  <h1>Clima nas Principais Cidades da Paraíba</h1>

  <div class="add-city">
    <input type="text" id="novaCidade" placeholder="Adicionar cidade">
    <button onclick="adicionarCidade()">Adicionar</button>
  </div>

  <div class="grid" id="clima-grid"></div>

  <script>
    const cidadesManuais = [];

    async function carregarClima() {
      const grid = document.getElementById('clima-grid');
      grid.innerHTML = "";

      // Combina cidades padrão e adicionadas manualmente
      const todasCidades = [...cidadesManuais];

      let url = "/clima";
      if (todasCidades.length > 0) {
        url += "?cidade=" + todasCidades.join(",");
      }

      try {
        const res = await fetch(url);
        const dados = await res.json();

        dados.forEach(cidade => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${cidade.cidade}</h2>
            <img src="${cidade.icone}" alt="${cidade.condicao}">
            <p>${cidade.condicao}</p>
            <p>${cidade.temperatura} °C</p>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error('Erro ao carregar o clima:', err);
      }
    }

    function adicionarCidade() {
      const input = document.getElementById('novaCidade');
      const cidade = input.value.trim();
      if (cidade && !cidadesManuais.includes(cidade)) {
        cidadesManuais.push(cidade);
        input.value = "";
        carregarClima();
      }
    }

    // Carrega clima inicial das cidades padrão
    carregarClima();
  </script>
</body>
</html>
